<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDCard Genarator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="div_1">
            <div class="form_container">
                <input id="name" class="input_fields width_62" placeholder="Name" type="text" maxlength="25">
                <input id="emp_code" class="input_fields width_22" placeholder="EMP Code" maxlength="6">
                <input id="emergency_contact" class="input_fields width_46" placeholder="Emergency Contact" maxlength="10">
                <div class="pick_main_container">
                    <select id="blood_group" class="input_fields" placeholder="Blood Group">
                        <option value="" disabled selected>Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                    <div class="pick_sub_Container" onclick="selectImage()">
                        <button class="Pick_Button">Choose</button>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;"
                            onchange="displaySelectedImage(event)">
                        <img class="Pick_Image" src="/icons/square-fill.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="div_2">
            <div class="div_2_1">
                <iconify-icon id="Print" style="display: none;" icon="material-symbols:print" style="color: black;" width="40" height="40"></iconify-icon>
            </div>
            <div class="div_2_2">
                <img class="preview_image" src="/resources/amma's Arrow.png" alt="ID Card Preview Item">
            </div>
            <div class="div_2_3">
                <button id="previewButton" class="preview_button">Download</button>
                <iconify-icon id="resetButton" icon="iconamoon:restart" style="color: black;" width="32"
                    height="32"></iconify-icon>
            </div>
        </div>
        <div id="snackbar"></div>
        <script async src="library/opencv.js" type="text/javascript"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <script src="index.js"></script>
</body>
</html>
